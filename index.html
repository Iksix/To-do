<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To do</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controller">
        <div class="controller__wrapper">
            <h2 style="text-align: center;">Приветствую! Введите текст!</h2>
            <div class="controller__container">
                <input class="controller__input" type="text">
            </div>
            <div class="controller__btns">
                <div class="btn create-btn">Создать</div>
            </div>
        </div>
    </div>

    <div class="cards-holder">
        <div class="cards-container">
            <div class="card">
                <div class="card__container">
                    <div class="card__desc">
                        <p class="card-title">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eaque facere molestiae numquam optio perspiciatis. Accusantium aliquid ipsam perferendis repellendus sapiente.</p>
                        <p class="card-status">Выполнено</p>
                    </div>
                    <div class="card__controller">
                        <div class="btn check-btn">Сделано</div>
                        <div class="btn delete-btn">Удалить</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
